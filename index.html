<body>

  <main class="container">
    <div class="card">
      <div class="home">
        <div class="logo"><img src="./images/icon-star.svg" alt="icon-star"></div>
        <div class="headling">
          <h1>How did we do?</h1>
        </div>
        <div class="paragraph">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </div>
        <div class="select-button">
          <ul>
            <li><button id="btn-1">1</button></li>
            <li><button id="btn-2">2</button></li>
            <li><button id="btn-3">3</button></li>
            <li><button id="btn-4">4</button></li>
            <li><button id="btn-5">5</button></li>
          </ul>
        </div>
        <div class="button">
          <button id="submit">submit</button>
        </div>
      </div>

      <div class="card-back">
        <div class="thank-you-image">
          <img src="./images/illustration-thank-you.svg">
        </div>
        <div class="scores" id="score">
          <p>You selected 4 out of 5</p>
        </div>
        <div class="thanks">
          <h1>Thank you!</h1>
        </div>
        <div class="paragraph">
          We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!
        </div>

      </div>

    </div>
  </main>
